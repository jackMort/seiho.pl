{% block body %}
<div id="header">
	<h1><a href="/">Ewry Dej Hard Trejning</a></h1>
	{% if user.is_authenticated %}
	{% load gravatar_tags %}
	<div id="user">
		<div class="box">
			<div class="user-name"><a href="/">{{ user.first_name }} {{ user.last_name }}</a></div>
			<div class="user-profile"><a href="/">Zobacz m√≥j profil</a></div>
			<div class="logout"><a href="{% url logout %}">wyloguj</a></div>
		</div>
		<a href="/">
			<img src="{% gravatar_url user.email 45 %}" width="45" height="45" alt="[ {{ user }} ]" style="border: 2px solid white">
		</a>
	</div>
	{% endif %}
</div>
{% endblock %}
